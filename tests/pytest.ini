[pytest]
testpaths = tests/backend
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=model_deployment/backend
    --cov-report=html:tests/coverage/backend
    --cov-report=term-missing
    --cov-fail-under=80

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (with database)
    slow: Slow tests (skip with -m "not slow")
    auth: Authentication tests
    api: API endpoint tests

# Test output
console_output_style = progress

# Silence noisy deprecation warnings from dependencies
filterwarnings =
    ignore:datetime.datetime.utcnow\(\) is deprecated:DeprecationWarning
    ignore:datetime\.datetime\.utcfromtimestamp\(\) is deprecated:DeprecationWarning
    ignore:The 'app' shortcut is now deprecated:DeprecationWarning:httpx._client
    ignore:'crypt' is deprecated:DeprecationWarning:passlib.utils
    ignore:Please use `import python_multipart` instead:PendingDeprecationWarning
    ignore:The ``declarative_base\(\)`` function is now available:sqlalchemy.exc.MovedIn20Warning
